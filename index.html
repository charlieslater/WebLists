<!DOCTYPE html> 
{% autoescape true %} 
<html>
  <body>
    <form>List name: 
      <input value="{{ list_name }}" name="list_name">
      <input type="submit" value="switch">
    </form>

    <head>
      <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    </head>

    {% for c in listcontents %}
        <blockquote>{{ c.content }}</blockquote>
    {% endfor %}

    <form action=add?list_name={{ list_name }} method="post">
      <div><textarea name="content" rows="1" cols="60"></textarea></div>
      <div><input type="submit" value="Add To List"></div>
    </form>

    <hr>


    <a href="{{ url|safe }}">{{ url_linktext }}</a>
  </body>
</html>
{% endautoescape %}
